<!DOCTYPE html> 
<!-- defines the document as an HTML5 document -->
<html lang="en">
<!-- root element -->
<head>
<!-- this section contains meta-information about the document -->
    <meta charset="UTF-8">
    <!-- character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Annabelle Conron">
    <title>To Do List</title>
    <!-- the title of the web page, displayed in the browser's title bar -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- link the style sheet to the index file -->
    <script src="assets/script.js" defer></script>
    <!-- link the javascript file to the index file, the attribute "defer" is added to ensure that the script is run after the html is fully loaded -->
    <!-- Typograpghy -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- body contains all visible content of the web page -->
    
    <header>
        <!-- the header contains the input feild with the add button and the list view and card view button-->
        <h1>
            To Do List
        </h1>

        <div id="add-container">
        <!-- div is being used here to "group" the input and add button -->
            <input type="text" id="todo-input" placeholder="I need to do...">
            <!-- this allows users to add text input -->
            <input type="color" id="color-picker" value="#FFF4AE">
            <!-- this allows users to select the colour of their to do item -->
            <button id="add-button">+</button>
            <!-- with java this button allows users to add the text input to the to do list -->
        </div>

        <div id="view-button-container">
        <!-- siv is being used to "group" Card View and List View buttons -->
            <button id="list-view-button" class="view-button">List View</button>
            <button id="card-view-button" class="view-button">Card View</button>
        </div>
    </header>

    <main>
        <!-- main contains the to do list items -->
        <ul id="todo-list" class="list-view">
        <!-- unordered list to hold the to do list items and the java script changes the view -->
            <!-- <li class="todo-item">
                 <input type="checkbox" id="checkbox-input">
                 <p>Sample To Do Item 1</p>
            </li> -->
        </ul>
    </main>

</body>
</html>
